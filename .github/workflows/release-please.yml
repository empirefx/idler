name: release-please
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release_please.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release_please
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }} 